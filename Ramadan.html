  // Set Suhoor and Iftar times (24-hour format)
  const suhoorTime = "06:50:00"; // Replace with actual Suhoor time
  const iftarTime = "18:50:00"; // Replace with actual Iftar time

  function updateTimer() {
    const now = new Date();
    const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
    
    const suhoorSeconds = convertToSeconds(suhoorTime);
    const iftarSeconds = convertToSeconds(iftarTime);

    let remainingTime;
    let timerDisplay;

    if (currentTime < suhoorSeconds) {
      remainingTime = suhoorSeconds - currentTime;
      timerDisplay = "Suhoor ends in: ";
    } else if (currentTime < iftarSeconds) {
      remainingTime = iftarSeconds - currentTime;
      timerDisplay = "Iftar ends in: ";
    } else {
      // If it's past Iftar time, reset for the next day
      const nextSuhoor = convertToSeconds("04:30:00"); // Replace with actual Suhoor time for the next day
      remainingTime = nextSuhoor + (86400 - currentTime);
      timerDisplay = "Suhoor ends in: ";
    }

    const hours = Math.floor(remainingTime / 3600);
    const minutes = Math.floor((remainingTime % 3600) / 60);
    const seconds = remainingTime % 60;

    document.getElementById("timer").innerHTML = `${timerDisplay}${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;

    // Check if it's time for Suhoor or Iftar and play the sound
    if (currentTime === suhoorSeconds || currentTime === iftarSeconds) {
      document.getElementById("sound").play();
    }
  }

  function convertToSeconds(time) {
    const [hours, minutes, seconds] = time.split(':').map(Number);
    return hours * 3600 + minutes * 60 + seconds;
  }

  function formatTime(value) {
    return value < 10 ? `0${value}` : value;
  }

  // Update the timer every second
  setInterval(updateTimer, 1000);
